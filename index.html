<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#181621">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Good Luck</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="ui-container">
        <!-- CUSTOM LOGO -->
        <div class="logo-container">
            <svg class="app-logo" viewBox="0 0 380 60" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" /> 
                        <stop offset="40%" style="stop-color:#FFD700;stop-opacity:1" /> 
                        <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" /> 
                    </linearGradient>
                </defs>
                
                <text x="40" y="50" class="logo-text" fill="url(#goldGradient)" text-anchor="middle">G</text>
                <text x="80" y="50" class="logo-text" fill="url(#goldGradient)" text-anchor="middle">O</text>
                <text x="120" y="50" class="logo-text" fill="url(#goldGradient)" text-anchor="middle">O</text>
                <text x="160" y="50" class="logo-text" fill="url(#goldGradient)" text-anchor="middle">D</text>
                <text x="220" y="50" class="logo-text" fill="url(#goldGradient)" text-anchor="middle">L</text>
                <text x="260" y="50" class="logo-text" fill="url(#goldGradient)" text-anchor="middle">U</text>
                <text x="300" y="50" class="logo-text" fill="url(#goldGradient)" text-anchor="middle">C</text>
                <text x="340" y="50" class="logo-text" fill="url(#goldGradient)" text-anchor="middle">K</text>
            </svg>
        </div>

        <div class="counter-box">
            <div class="label">Current Streak</div>
            <div id="streak-counter">0</div>
        </div>
        
        <!-- NEW STATS ROW -->
        <div class="stats-row">
            <div class="stat-box">
                <div class="stat-label">Best</div>
                <div class="stat-value" id="best-counter">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score-counter">0</div>
            </div>
        </div>
    </div>

    <div class="odds-container">
        Next Flip: 1 in <span class="odds-value" id="odds-counter">2</span>
    </div>

    <div id="particles"></div>

    <!-- Templates -->
    <template id="heads-svg">
        <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" fill="none" stroke="white" stroke-width="2"/>
            <path d="M8 14s1.5 2 4 2 4-2 4-2" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <circle cx="9" cy="9" r="1.5" fill="white"/>
            <circle cx="15" cy="9" r="1.5" fill="white"/>
        </svg>
    </template>

    <template id="tails-svg-clean">
        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 4c-4 0-7 2.5-7 6.5 0 2.5 1.5 4.5 3 5.5V18h8v-2c1.5-1 3-3 3-5.5 0-4-3-6.5-7-6.5z"/>
            <circle cx="9.5" cy="10.5" r="1.5" fill="white" stroke="none"/>
            <circle cx="14.5" cy="10.5" r="1.5" fill="white" stroke="none"/>
            <path d="M10 18v2"/>
            <path d="M14 18v2"/>
            <path d="M6 22l-2-2"/>
            <path d="M18 22l2-2"/>
            <path d="M6 2l-2 2"/>
            <path d="M18 2l2 2"/>
        </svg>
    </template>

    <script src="js/app.js"></script>
</body>
</html>
