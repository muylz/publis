<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#181621">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Good Luck</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="ui-container">
        <!-- LOGO -->
        <div class="logo-container">
            <svg class="app-logo" viewBox="0 0 340 60" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" /> 
                        <stop offset="40%" style="stop-color:#FFD700;stop-opacity:1" /> 
                        <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" /> 
                    </linearGradient>
                </defs>
                <text x="30" y="50" class="logo-text" fill="url(#goldGradient)" text-anchor="middle">G</text>
                <text x="70" y="50" class="logo-text" fill="url(#goldGradient)" text-anchor="middle">O</text>
                <text x="110" y="50" class="logo-text" fill="url(#goldGradient)" text-anchor="middle">O</text>
                <text x="150" y="50" class="logo-text" fill="url(#goldGradient)" text-anchor="middle">D</text>
                <text x="205" y="50" class="logo-text" fill="url(#goldGradient)" text-anchor="middle">L</text>
                <text x="245" y="50" class="logo-text" fill="url(#goldGradient)" text-anchor="middle">U</text>
                <text x="285" y="50" class="logo-text" fill="url(#goldGradient)" text-anchor="middle">C</text>
                <text x="325" y="50" class="logo-text" fill="url(#goldGradient)" text-anchor="middle">K</text>
            </svg>
        </div>

        <div class="counter-box">
            <div class="label">Current Streak</div>
            <div id="streak-counter">0</div>
        </div>
        <div class="best-score">Best: <span id="best-counter">0</span></div>
    </div>

    <div class="scene" id="scene">
        <div class="coin" id="coin">
            <!-- 3D Stack injected via JS -->
        </div>
    </div>

    <!-- BOTTOM STATS (Score + Odds) -->
    <div class="bottom-stats">
        
        <!-- Score -->
        <div class="score-display">
            <div class="label">Total Score</div>
            <div id="score-counter">0</div>
        </div>

        <!-- Odds Display -->
        <div class="odds-container">
            <div class="odds-static">1 IN</div>
            <div class="odds-value" id="odds-counter">2</div>
        </div>

    </div>

    <div id="particles"></div>

    <!-- Templates -->
    <template id="heads-svg">
        <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" fill="none" stroke="white" stroke-width="2"/>
            <path d="M8 14s1.5 2 4 2 4-2 4-2" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <circle cx="9" cy="9" r="1.5" fill="white"/>
            <circle cx="15" cy="9" r="1.5" fill="white"/>
        </svg>
    </template>

    <template id="tails-svg-clean">
        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 4c-4 0-7 2.5-7 6.5 0 2.5 1.5 4.5 3 5.5V18h8v-2c1.5-1 3-3 3-5.5 0-4-3-6.5-7-6.5z"/>
            <circle cx="9.5" cy="10.5" r="1.5" fill="white" stroke="none"/>
            <circle cx="14.5" cy="10.5" r="1.5" fill="white" stroke="none"/>
            <path d="M10 18v2"/>
            <path d="M14 18v2"/>
            <path d="M6 22l-2-2"/>
            <path d="M18 22l2-2"/>
            <path d="M6 2l-2 2"/>
            <path d="M18 2l2 2"/>
        </svg>
    </template>
<!-- ... previous html ... -->

<body>
   <!-- ... all your game divs ... -->

   <!-- PLACE THIS AT THE VERY END, JUST BEFORE SCRIPT -->
   <div id="gamble-modal" class="modal hidden">
       <div class="modal-overlay"></div>
       <div class="modal-content">
           <h2 class="modal-title">High Stakes</h2>
           <p>Do you want to gamble all <span id="gamble-amount" style="color:#bd93f9; font-weight:bold;">0</span> points on the next spin?</p>
           
           <div class="modal-warning">
               <span style="color:#50fa7b">WIN: Double Score</span>
               <span style="color:#ff5555">LOSE: Zero Score</span>
           </div>

           <div class="modal-buttons">
               <button id="btn-no" class="btn btn-cancel">NO</button>
               <button id="btn-yes" class="btn btn-confirm">YES</button>
           </div>
       </div>
   </div>

   <script src="js/app.js"></script>
</body>

<script src="js/app.js"></script>
</body>
</html>

    <script src="js/app.js"></script>
</body>
</html>
